    <br />
    <div style="padding-left: 5%;">

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="inputFile">Tiling Data Input:</label>
            <div class="col-sm-4" style="display: flex;">
                <input class="form-control" type="file" id="inputFile">

            </div>
            <label class="col-sm-2 col-form-label" for="fileFormat">File Format:</label>
            <div class="col-sm-2" style="display: flex;">
                <select class="form-control" id="fileFormat">
                    <option value="parham">Parham's</option>
                    <option value="bob" disabled>Bob's</option>
                    <option value="gustavo">Gustavo's</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-3" style="display: flex;">
                <button id="loadData" class="btn btn-primary" onclick="loadFile()">Upload New Data Set</button>
            </div>
            <div class="col-sm-6" style="display: flex;">
                <p>Please give 3-5mins to let larger data sets be uploaded.</p>
            </div>

            <!-- Color Picker Button -->
            <!-- <button data-jscolor="{value:'rgba(51,153,255,1)'}" style="width: 50px;"></button> -->


        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="pickDataset">Pick Dataset:</label>
            <div class="col-sm-2" style="display: flex;">
                <select class="form-control" id="pickDataset">
                    <option value="Final_BC_Vectors_PacBio_Annotated_PH">Final_BC_Vectors_PacBio_Annotated_PH</option>
                    <option value="Final_BC_Vectors_PacBio_Annotated_PH_2">Final_BC_Vectors_PacBio_Annotated_PH_2
                    </option>
                    <option value="Final_BC_Vectors_ONT_Annotated_PH">Final_BC_Vectors_ONT_Annotated_PH</option>
                </select>
            </div>
            <label class="col-sm-1 col-form-label" for="fileFormatLoad">File Format:</label>
            <div class="col-sm-2" style="display: flex;">
                <select class="form-control" id="fileFormatLoad">
                    <option value="parham">Parham's</option>
                    <option value="bob">Bob's</option>
                    <option value="gustavo">Gustavo's</option>
                </select>
            </div>
            <div class="col-sm-1" style="display: flex;"></div>
            <div class="col-sm-2" style="display: flex;">
                <button id="loadData" class="btn btn-primary" onclick="loadVis()">Load Data Set Viz</button>
            </div>
        </div>

    </div>
    <br />
    <hr />

    <br />
    <div id="visOptions" style="display: none; padding-left: 5%;">
        <h4>Vis Tools:</h4>
        <div class="mb-3 row">
            <p class="col-sm-2">Show first: </p>
            <select class="col-sm-1" id="showFirstSelect">
                <!-- <option value="-1">All (pls dont do if a lot)</option> -->
                <option value="20">20</option>
                <option value="50" selected>50</option>
                <option value="100">100</option>
            </select>
            <div class="col-sm-1"></div>
            <p class="col-sm-2">Turn off hover box: </p>
            <input type="checkbox" class="col-sm-1 form-check-input" id="hoverCheckbox">
        </div>
        <div class="mb-3 row">
            <p class="col-sm-2">Show Count for: </p>
            <select class="col-sm-2" id="countWhich">
            </select>
            <div class="col-sm-1"></div>
            <p class="col-sm-2">Sort By: </p>
            <select id="sortBySelect" class="col-sm-2">
                <option value="" selected disabled>None</option>
                <option value="length">Length (H->L)</option>
                <option value="coverage">Coverage (H->L)</option>
                <option value="lengthLow">Length (L->H)</option>
                <option value="coverageLow">Coverage  (L->H)</option>
                <option value="count" disabled>Count</option>
            </select>
        </div>


        <!-- <button id="greyColorScheme" class="btn btn-primary" onclick="changeColorScheme('grey')">Show ITR's and Barcodes</button> -->
    </div>


    <!-- Create a div where the graph will take place -->
    <div class="mb-3 row">
        <div id="my_dataviz" class="col-md-9"></div>
        <div id="my_dataviz_legend" class="col-md-3"></div>
    </div>
